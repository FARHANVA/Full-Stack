<html>
    <head>
        <title>
            PIZZA SHOP
        </title>
    </head>
<body>
    <div>
        <div>
            <h2>Pizza Shop</h2>
        </div>
        <div>
            <form>
                <div>
                    Name:&nbsp;&nbsp;&nbsp;<input type="text" name="name"><br><br>
                </div>
                <div>
                    Pizza Topping:&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="topping" value="Supreme"> Supreme<br>
                    <input type="radio" name="topping" value="Vegetarian"> Vegetarian<br>
                    <input type="radio" name="topping" value="Hawaiian"> Hawaiian<br><br>
                </div>
                <div>
                    Pizza Sauce:&nbsp;&nbsp;&nbsp;
                    <select name="sauce">
                        <option value="Tomato">Tomato</option>
                        <option value="BBQ">BBQ</option>
                        <option value="Pesto">Pesto</option>
                    </select><br><br>
                </div>
                <div>
                    Optional Extras:&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="extra" value="Extra Cheese"> Extra Cheese<br>
                    <input type="checkbox" name="extra" value="Gluten Free Base"> Gluten Free Base<br><br>
                </div>
                <div>
                    Delivery Instructions:&nbsp;&nbsp;&nbsp;
                    <textarea name="instructions" rows="4" cols="40"></textarea><br><br>
                    <input type="submit" value="Send my Order">
                </div>
            </form>
        </div>    
    </div>
</body>
</html>
