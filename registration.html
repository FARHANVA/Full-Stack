<html>
    <head>
        <title>
            REGISTRATION FORM
        </title>
    </head>
<body>
    <center>
    <h2>Register Form</h2>
    </center>
    <form>
        First Name:&nbsp;&nbsp;&nbsp;<input type="text" name="firstName"><br><br>
        Phone Number:&nbsp;&nbsp;&nbsp;<input type="text" name="phone"><br><br>
        Age:&nbsp;&nbsp;&nbsp;<input type="number" name="age"><br><br>
        Email:&nbsp;&nbsp;&nbsp;<input type="email" name="email"><br><br>
        DOB:&nbsp;&nbsp;&nbsp;<input type="date" name="dob"><br><br>
        Address:&nbsp;&nbsp;&nbsp;<textarea name="address" rows="4" cols="50"></textarea><br><br>
        Gender:&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other<br><br>
        Select your Batch:&nbsp;&nbsp;&nbsp;
        <select name="batch">
            <option value="">Select</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
        </select><br><br>
        Language:&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="language" value="English"> English
        <input type="checkbox" name="language" value="Malayalam"> Malayalam
        <input type="checkbox" name="language" value="Hindi"> Hindi<br><br>
        Submit your Resume:&nbsp;&nbsp;&nbsp;<input type="file" name="resume"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
